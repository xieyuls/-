<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<form ng-submit="requestFund()" ng-controller="Compute">
Start:<input type="text" ng-change="computed()" ng-model="funding.startEstimate"/>
Recommendation:{{funding.needed}}
<button>Fund my startup!</button>
</form>


<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
    var myApp=angular.module("myApp",[]);
    myApp.controller('Compute',Compute);
	function Compute($scope){
		$scope.funding={startEstimate:0};
		$scope.computed=function(){
			$scope.funding.needed=$scope.funding.startEstimate*10;
		};
		//$scope.$watch('funding.startEstimate',computed);
		$scope.requestFund=function(){
			alert('Sorry!');
		}
	}	
</script>
</body>
</html>
