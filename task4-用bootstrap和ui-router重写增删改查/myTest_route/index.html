<!DOCTYPE html>
<html lang="en" ng-app="stundentInfo" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>增删改查</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular/angular-ui-router.js"></script>
    <script src="angular/angular-resource.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
</head>
<body ng-controller="AppController">
<div class="top">
    <h1 style="color: #FFFFFF;">学生信息管理系统</h1>
    <div  style="color: #FFFFFF; font-size: 16px;">
        搜索：<input type="text" class="search" placeholder="输入关键字" ng-model="titleFilter"  style="color: #000000;outline:none;">
    </div>
</div>
<div class="content">
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加学生信息</h4>
                </div>
                <div class="modal-body" style="text-align: center;">
                    姓名：<input type="text" style="width:200px;margin-bottom:10px;" ng-model="name" required></br>
                    学号：<input type="number" style="width:200px;margin-bottom:10px;" ng-model="id" required></br>
                    专业：<input type="text" style="width:200px;margin-bottom:10px;" ng-model="major" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="add()" data-dismiss="modal">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div ui-view class="info"></div>
    <div>
        <table  class="select">
            <tr>
                <td><button class="btn btn-primary btn-lg" style="width: 100%;outline:none;" ng-click="go('name')">按姓名排序</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-lg" style="width: 100%;outline:none;" ng-click="go('id')">按学号排序</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-lg" style="width: 100%;outline:none;" ng-click="go('major')">按专业排序</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="width: 100%;outline:none;">添加学生信息</button></td>
            </tr>
        </table>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
