<div class="leftFunction">
    <form ng-submit="add()">
        姓名：<input type="text" ng-model="name" name="name" required>
        学号：<input type="number" ng-model="id" required>
        专业：<input type="text" ng-model="major" required>
        <button>添加</button>
    </form>

</div>
<div class="rightViewAll">
    <h3>学生信息列表</h3>
    <table class="infoTable">
        <tr>
            <th>姓名</th>
            <th>学号</th>
            <th>专业</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="list in lists|filter:titleFilter" class="rep-tr">
            <td style="text-align: center"><input
                    type="text"
                    ng-model="list.name"
                    style="width:100px;text-align: center;font-size: 16px;"
                    ng-disabled=!list.isChange>
            </td>
            <td style="text-align: center"><input
                    type="text"
                    ng-model="list.id"
                    style="width:100px;text-align: center;font-size: 16px;"
                    ng-disabled=!list.isChange>
            </td>
            <td style="text-align: center"><input
                    type="text"
                    ng-model="list.major"
                    style="width:100px;text-align: center;font-size: 16px;"
                    ng-disabled=!list.isChange>
            </td>
            <td ng-if=!list.isChange style="text-align: center"><a ui-sref="all" ng-click="edit($index)">修改</a>|<a ng-click="delete($index)" ui-sref="all">删除</a>
            </td>
            <td ng-if=list.isChange style="text-align: center"><a ui-sref="all" ng-click="change($index)">确定</a>
            </td>
        </tr>
    </table>
</div>
